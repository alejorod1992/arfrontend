<head>
    <meta charset="utf-8">
    <title>AlejoPrograma</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/AlejoRod-logoV2-blanco.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@300;400&display=swap"
        rel="stylesheet">
  </head>

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate >
               
  
                <div class="form-outline form-white mb-4">
                  <input type="email" id="nombreUsuario"  class="form-control form-control-lg"    [(ngModel)]="nombreUsuario" name="nombreUsuario" required  />
                  <label class="form-label" for="NombreUsuario">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" class="form-control form-control-lg"    [(ngModel)]="password" name="password" required  />
                  <label class="form-label" for="password">Password</label>
                </div>
  
                <!--<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>    
              </form>
           
              
              </div>
  
              <div>
                <p class="mb-0">¡¿No tenés cuenta? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
