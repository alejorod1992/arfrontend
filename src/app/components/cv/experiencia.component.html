    <button

      *ngIf="isLogged"
    >
      Agregar Experiencia
    </button>
  </div>

  <div *ngFor="let Experiencia of expe">
    <h3>{{ Experiencia.nombreE }}</h3>
    <ul>
      <li>{{ Experiencia.descripcionE }}</li>
    </ul>
    <div class="edit_buttons">
      <div *ngIf="isLogged">
        <button
          class="btn btn-light"
          routerLink="/editexp/{{ Experiencia.id }}"
        >
          <i class="bi bi-pencil-fill"></i> EDITAR
        </button>
      </div>

      <div *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
          <i class="bi bi-trash-fill"></i> BORRAR
        </button>
      </div>
    </div>
  </div>
