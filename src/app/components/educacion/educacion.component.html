<div class="cv">
    <h2 class="under-line">Formación Académica</h2>
    <div>
      <button
        type="button"
        class="btn btn-warning"
        routerLink="/nuevaedu"
        *ngIf="isLogged"
      >
        Agregar Educacion
      </button>
    </div>
  
    <div *ngFor="let Educacion of educacion">
      <h3>{{ Educacion.nombreE }}</h3>
      <ul>
        <li>{{ Educacion.descripcionE }}</li>
      </ul>
      <div class="edit_buttons">
        <div *ngIf="isLogged">
          <button
            class="btn btn-light"
            routerLink="/editedu/{{Educacion.id}}"
          >
            <i class="bi bi-pencil-fill"></i> EDITAR
          </button>
        </div>
  
        <div *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(Educacion.id)">
            <i class="bi bi-trash-fill"></i> BORRAR
          </button>
        </div>
      </div>
    </div>
